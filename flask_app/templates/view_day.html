<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day: {{ day.daynumber }}</title>
</head>
<body>
    <h1>Day: {{ day.daynumber }}</h1>
    <form action="">
        <label for="completed">Completed:</label>
        <input type="text" name="completed" id="completed" value="{{ 'No' if not day.completed else 'Yes' }}">
        <label for="RPE">RPE:</label>
        <input type="text" name="RPE" id="RPE" value="{{ day.RPE }}">
        <label for="usernotes">Notes:</label>
        <input type="text" name="usernotes" id="usernotes" value="{{ day.usernotes }}">
        <input type="submit" value="Edit">
    </form>
    <h2>Workouts: </h2>
    {% for workout in workouts %}
        <h3>{{ workout.title }}</h3>
    {% endfor %}
    <a href="/program/{{ program.id }}">Back</a>
</body>
</html>
