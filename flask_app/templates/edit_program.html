<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for responsiveness and compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Edit Program</title>
</head>
<body class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <!-- Card Structure -->
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Edit Program</h1>
                </div>
                <div class="card-body">
                    <form action="/edit/program/{{ program.id }}" method="POST">
                        <div class="form-group">
                            <label for="title">Title: </label>
                            <input type="text" name="title" id="title" value="{{ program.title }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="description">Description: </label>
                            <input type="text" name="description" id="description" value="{{ program.description}}" class="form-control">
                        </div>
                        <input type="hidden" name="id" id="id" value="{{ program.id }}">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                    <a href="/program/{{ program.id }}" class="btn btn-secondary mt-2">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
