<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Program</title>
</head>
<body>
    <h1>Edit Program</h1>
    <form action="/edit/program/{{ program.id }}" method="POST">
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" value="{{ program.title }}">
        <br>
        <label for="description">Description: </label>
        <input type="text" name="description" id="description" value="{{ program.description}}">
        <br>
        <input type="hidden" name="id" id="id" value="{{ program.id }}">
        <input type="submit" value="Edit">
    </form>
    <a href="/dashboard">Cancel</a>
</body>
</html>
