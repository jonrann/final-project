<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for responsiveness and compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Add Exercise</title>
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <!-- Make the card take up half of the container width on medium devices and above -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title h3">Add Exercise to {{ workout.title }}:</h1>
                    <form action="/create-exercise/{{ workout.id }}/{{ day.id }}/{{ program.id }}" method="POST">
                        <div class="form-group">
                            <label for="title">Exercise: </label>
                            <input type="text" name="title" id="title" placeholder="Exercise Name (required)" required class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="content" id="content" placeholder="Sets, Reps, Rest, Tempo, etc." class="form-control">
                        </div>
                        <input type="hidden" name="workout_id" id="workout_id" value="{{ workout.id }}">
                        <input type="hidden" name="day_id" id="day_id" value="{{ day.id }}">
                        <input type="hidden" name="program_id" id="program_id" value="{{ program.id }}">
                        <button type="submit" class="btn btn-primary">Add Exercise</button>
                    </form>
                    <a href="/day/details/{{day_id}}/{{program.id}}" class="btn btn-secondary mt-2">Back</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
