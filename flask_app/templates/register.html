<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for responsiveness and compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Login - Register</title>
</head>
<body class="container mt-5">
    <!-- Flashed Messages for Login -->
    {% for message in get_flashed_messages(category_filter=['login_error']) %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <!-- Flashed Messages for Register -->
    {% for message in get_flashed_messages(category_filter=['register_error']) %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <div class="row">
        <div class="col-md-6">
            <!-- Register Card -->
            <div class="card mb-4">
                <div class="card-body">
                    <h1 class="card-title">Register</h1>
                    <form action="/register" method="POST">
                        <div class="form-group">
                            <label for="first_name">First Name: </label>
                            <input type="text" name="first_name" id="first_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name: </label>
                            <input type="text" name="last_name" id="last_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password: </label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password: </label>
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Login Card -->
            <div class="card mb-4">
                <div class="card-body">
                    <h1 class="card-title">Login</h1>
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password: </label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
