<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Details</title>
</head>
<body>
    <h1>Program Title: {{program.title}}</h1>
    <h2>Program Details: {{program.description}}</h2>
    {% for week in program.weeks %}
        <h3>Program Week: {{week.weeknumber}}</h3>
            {% for day in week.days %}
                <h4>Day: {{ day.daynumber }}</h4>
                <form action="/delete/day/{{ day.id }}/{{ program.id }}" method="POST">
                    <button>Remove</button>
                </form>
            {% endfor %}
        <form action="/create/day/{{ program.id }}" method="POST">
            <label for="daynumber">Add Day: </label>
            <input type="number" name="daynumber" id="daynumber">
            <input type="hidden" name="week_id" value="{{ week.id }}">
            <input type="hidden" name="completed" value="0">
            <input type="hidden"name="RPE" value="0">
            <input type="hidden" name="usernotes" value="">
            <input type="submit" value="Add">
        </form>
        <form action="/delete-week/{{ week.id }}/{{ program.id }}" method="POST">
            <button type="submit">Delete</button>
        </form>
    {% endfor %}
    <form action="/create-week/{{program.id}}" method="POST">
        <label for="weeknumber">Add Week</label>
        <input type="number" name="weeknumber" id="weeknumber">
        <input type="submit" value="Create Week">
    </form>
    <a href="/dashboard">Home</a>
</body>
</html>
